<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Gestão Empresas</title>
    </h:head>
    <h:body>
        <header/>
        <div id="conteudo">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="CNPJ: " for="cnpj"/>
                    <h:panelGroup>
                        <p:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}" required="true" label="CNPJ">
                            <f:validateLength minimum="18" maximum="18"/>
                        </p:inputText>
                        <p:message for="cnpj"/>
                    </h:panelGroup>

                    <p:outputLabel value="Razão Social: " for="razaoSocial"/>
                    <h:panelGroup>
                        <p:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true" label="Razão Social"/>
                        <p:message for="razaoSocial"/>
                    </h:panelGroup>

                    <p:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
                    <p:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}" required="true" label="Nome Fantasia"/>

                    <p:outputLabel value="Tipo Empresa: " for="tipoEmpresa"/>
                    <h:panelGroup>
                        <p:selectOneMenu id="tipoEmpresa" value="#{gestaoEmpresasBean.empresa.tipoEmpresa}" label="Tipo de Empresa" required="true">
                            <f:selectItem itemLabel="Selecione..."/>
                            <f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
                                           var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
                        </p:selectOneMenu>
                        <p:message for="tipoEmpresa"/>
                    </h:panelGroup>

                    <p:outputLabel value="Data de Fundação: " for="dataFundacao"/>
                    <h:panelGroup>
                        <p:inputText id="dataFundacao" value="#{gestaoEmpresasBean.empresa.dataFundacao}"  required="true" label="Data Fundação">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </p:inputText>
                        <p:message for="dataFundacao"/>
                    </h:panelGroup>

                    <p:outputLabel value="Faturamento: " for="faturamento"/>
                    <h:panelGroup>
                        <p:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}" required="true" label="Faturamento">
                            <f:convertNumber pattern="#,##0.00"/>
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                        <p:message for="faturamento"/>
                    </h:panelGroup>

                    <p:outputLabel/>
                    <p:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"
                    update="@form"/>

                    <p:outputLabel/>
                    <p:commandLink value="Ajuda" action="gestao-empresas-ajuda"/>
                </h:panelGrid>
                <p:dataTable value="#{[0, 0, 0, 0, 0, 0]}">
                    <p:column headerText="CNPJ">
                        <h:outputText value="05.359.081/0001-34"/>
                    </p:column>
                    <p:column headerText="Razão Social">
                        <h:outputText value="NEUROTECH TECNOLOGIA DA INFORMACAO S.A."/>
                    </p:column>
                    <p:column headerText="Nome Fantasia">
                        <h:outputText value="NEUROTECH"/>
                    </p:column>
                    <p:column headerText="Tipo Empresa">
                        <h:outputText value="SA"/>
                    </p:column>
                    <p:column headerText="Data de Fundação">
                        <h:outputText value="07/01/2014"/>
                    </p:column>
                    <p:column headerText="Faturamento">
                        <h:outputText value="R$ 60.632.040,96"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
