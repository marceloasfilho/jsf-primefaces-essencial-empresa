<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Gestão Empresas</title>
    </h:head>
    <h:body>
        <header/>
        <div id="conteudo">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CNPJ: " for="cnpj"/>
                    <h:panelGroup>
                        <h:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}" required="true" label="CNPJ">
                            <f:validateLength minimum="18" maximum="18"/>
                        </h:inputText>
                        <h:message for="cnpj"/>
                    </h:panelGroup>

                    <h:outputLabel value="Razão Social: " for="razaoSocial"/>
                    <h:panelGroup>
                        <h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true" label="Razão Social"/>
                        <h:message for="razaoSocial"/>
                    </h:panelGroup>

                    <h:outputLabel value="Nome Fantasia: " for="nomeFantasia"/>
                    <h:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}" required="true" label="Nome Fantasia"/>

                    <h:outputLabel value="Tipo Empresa: " for="tipoEmpresa"/>
                    <h:panelGroup>
                        <h:selectOneMenu id="tipoEmpresa" value="#{gestaoEmpresasBean.empresa.tipoEmpresa}" label="Tipo de Empresa" required="true">
                            <f:selectItem itemLabel="Selecione..."/>
                            <f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
                                           var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
                        </h:selectOneMenu>
                        <h:message for="tipoEmpresa"/>
                    </h:panelGroup>

                    <h:outputLabel value="Data de Fundação: " for="dataFundacao"/>
                    <h:panelGroup>
                        <h:inputText id="dataFundacao" value="#{gestaoEmpresasBean.empresa.dataFundacao}"  required="true" label="Data Fundação">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                        </h:inputText>
                        <h:message for="dataFundacao"/>
                    </h:panelGroup>

                    <h:outputLabel value="Faturamento: " for="faturamento"/>
                    <h:panelGroup>
                        <h:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}" required="true" label="Faturamento">
                            <f:convertNumber pattern="#,##0.00"/>
                            <f:validateDoubleRange minimum="0"/>
                        </h:inputText>
                        <h:message for="faturamento"/>
                    </h:panelGroup>

                    <h:outputLabel/>
                    <h:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"/>

                    <h:outputLabel/>
                    <h:commandLink value="Ajuda" action="gestao-empresas-ajuda"/>
                </h:panelGrid>
                <h:dataTable value="#{[0, 0, 0, 0]}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Razão Social"/>
                        </f:facet>
                        <h:outputText value="Neurotech Tecnologia da Informação"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome Fantasia"/>
                        </f:facet>
                        <h:outputText value="Neurotech"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo Empresa"/>
                        </f:facet>
                        <h:outputText value="LTDA"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo Empresa"/>
                        </f:facet>
                        <h:outputText value="LTDA"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
